<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project</title>
</head>
<body style="background-color: firebrick;">
    <div class="container col-8 rounded-3 mt-5 p-4" style="background-color:dimgrey;">
        <div class="d-flex justify-content-between ">
            <h1 style="color: darkorange;">Hotsauce Tracker</h1>     
            <div>
                <a href="/dashboard" class="btn btn-outline-warning me-3">Home</a>
            </div>
        </div>
        
        <div class=" mt-2">
            <h3>Update:</h3>
            <form action="/hotsauce/{{id}}/update" class="" method="post">
                <div class="mb-3 form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div>
                    <label for="ferment_start">Date Started:</label>
                    <input type="date" name="ferment_start" id="ferment_start">
                </div>
                <div class="mb-3 form-group mt-3">
                    <label for="ferment_ingredients" class="form-label">Ingredients:</label>
                    <textarea name="ferment_ingredients" class="form-control" id="ferment_ingredients" rows="5"></textarea>
                </div>
                <div>
                    <label for="process_date">Date Processed:</label>
                    <input type="date" name="process_date" id="process_date">
                </div>
                <div class="mb-3 form-group mt-3">
                    <label for="process_ingredients" class="form-label">Additional ingredients:</label>
                    <textarea name="process_ingredients" class="form-control" id="process_ingredients" rows="5"></textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="process_notes" class="form-label">Processing Notes:</label>
                    <textarea name="process_notes" class="form-control" id="process_notes" rows="3"></textarea>
                </div>
                <div class="mb-3 form-group">
                    <label for="description" class="form-label">Description:</label>
                    <textarea name="description" class="form-control" id="description" rows="3"></textarea>
                </div>
                <input type="hidden" id="completed" name="completed" value="1">
                <button type="submit" class="btn btn-success mt-3">Update Hotsauce</button>
            </form>
        </div>
        
    </div>
    <!-- -- JS Bootstrap -- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
